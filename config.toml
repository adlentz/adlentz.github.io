    # About section
  [params.about]
    enable = true
    title = "About"

    subtitle = "**Alyson is motivated by the belief** that data and technology can be utilized more efficiently within healthcare to improve patient outcomes and overall quality of care. She would like to make an impact on improving the way data is accessed and used for research in healthcare, as well as at the point of care in order to make processes more efficient and accurate for both practitioners and patients.\n\nAs a recent graduate with a **master’s degree in health informatics**, she is looking to break into a data science/engineering career that has a positive impact on the healthcare industry. Within her master’s program, she has explored a variety of aspects of data science. These have included projects in machine learning, bioinformatics analysis, and mobile application development.\n\nShe has a **wide range of work experience** from customer service to wet lab work, as well as research and data engineering experience."

  [[params.about.skills]]
    name = "Communication"
      value = 10

  [[params.about.skills]]
    name = "Organization"
      value = 9

  [[params.about.skills]]
    name = "Team Work"
      value = 9

  [[params.about.skills]]
    name = "Learning"
      value = 10

  [[params.about.skills]]
    name = "Python"
      value = 8

  [[params.about.skills]]
    name = "PostgreSQL"
      value = 5

  [[params.about.skills]]
    name = "JavaScript/HTML"
      value = 6

  [[params.about.skills]]
    name = "Bioinformatics Analysis"
      value = 7

  # Services section
  [params.services]
    enable = true
    title = "Work Experience"
    #subtitle = "Lorem ipsum dolor sit amet consectetur."

    [[params.services.row]]

    [[params.services.row.list]]
      title = "Prospect Bio\n\n*Bioinformatics Intern*"
      description = "Created a data pipeline on AWS to organize and annotate sequence data for environmental DNA libraries with 1 million processed DNA sequences. Utilized python and bioinformatics tools, including BLAST to add taxonomy and sequence alignment features to the annotated DNA libraries. Created a database of clone sequences that can be queried by the scientists to find important sequence information for their analyses."
      url = "//prospect.bio"
      logo = "prospectbio.jpg"

    [[params.services.row.list]]
      title = "Mindlight Medical\n\n*Mobile App Developer*"
      description = "Worked through the development process for creating a mobile application from design to a completed iOS and hybrid prototype. Utilized Swift, as well as Ionic/Cordova to create a seamless application to be used by clinicians and athletic trainers in a concussion research study. This application includes pages for entering new patient information, a concussion survey, and connecting to a bluetooth EEG device."
      url = "//mindlightmedical.org"
      logo = "mindlight.jpg"

    [[params.services.row.list]]
      title = "Eurofins DQCI\n\n*Laboratory Technician III*"
      description = "Carried out laboratory work for state-certified dairy products in the mid-west region of the United States. Trained in Delvo and Charm II antibiotic analysis, milk pregnancy and Paratuberculosis ELISA testing, LIMS data entry, as well as bacterial, protein, and component testing on dairy products."
      url = "//dqci.com"
      logo = "eurofins.jpg"

    [[params.services.row.list]]
      title = "Centre for Brain and Cognitive Development\n\n*Research Intern*"
      description = "Worked as a research assistant for a concentration training study in infants by looking at videoed testing sessions, eyetracker, EEG, and NIRS data. Helped with running the infant testing sessions, video coding of these sessions, and statistical analysis."
      url = "cbcd.bbk.ac.uk/"
      logo = "birkbeck.jpg"

